<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">

    <title>Desafío Eventos</title>
    
</head>
<body>
    <div>
        <h1 class="text-center m-3">
            ¡Hacé tu propia tarjeta de navidad!</h1>
    </div>
    <div class="container-sm">
        <form action="" id="formTarjeta" class="d-flex flex-column align-items-center">
            <input class="w-100"type="text" placeholder="¿A quién querés dedicarle esta tarjeta?" id="nombre">
            <div class="d-flex m-1"><p>Color del texto:</p><input type="color" value="#FFFFFF" id="colorPicker"></div>
            <button type="submit" class="btn btn-primary m-1" id="boton">Generar tarjeta!</button>
        </form>
    </div>
    <div class="container" id="tarjeta">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
